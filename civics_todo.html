
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Civics Committee Task Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External Dashboard Styles -->
  <link rel="stylesheet" href="dashboard.css">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-gray-900 dark:text-white min-h-screen p-4 font-sans">

  <div class="container mx-auto max-w-6xl">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">üóÇÔ∏è Civics Committee Dashboard</h1>
      <button id="toggleDarkMode" class="bg-purple-600 text-white px-4 py-2 rounded shadow">Toggle Dark Mode</button>
    </header>

    <section id="dashboardSummary" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6"></section>

    <div id="chartArea" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <canvas id="categoryChart"></canvas>
      <canvas id="assigneeChart"></canvas>
    </div>

    <div id="sortContainer" class="mb-4"></div>

    <section id="taskListContainer" class="space-y-4"></section>

    <div class="mt-8 text-right">
      <button id="exportCSV" class="bg-yellow-400 text-black px-4 py-2 rounded shadow">Export CSV</button>
    </div>
  </div>

  <!-- Modal is inserted dynamically by JS -->

  <!-- Main JS File -->
  <script src="dashboard_local.js"></script>
</body>
</html>
